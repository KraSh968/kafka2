<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <main>

        <div class="row g-5">
            <div class="col-sm-6">
                <form class="needs-validation" novalidate="" method="post">
                    <label for="name" class="form-label">Введите имя</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="" value="" required="">
                    <label for="surname" class="form-label">Введите фамилию</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="" value="" required="">
                    <label for="age" class="form-label">Введите возраст</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="" value="" required="">
                    <label for="sellary" class="form-label">Введите зарплату</label>
                    <input type="number" class="form-control" name="sellary" id="sellary" placeholder="" value="" required="">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить сотрудника</button>
                </form>
            </div>
        </div>
    </main>

</div>


<script src="form-validation.js"></script>

</body>
</html>
