<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <main>

        <div class="row g-5">
            <div class="col-sm-6">
                <form class="needs-validation" novalidate="" method="post">
                    <label for="fullName" class="form-label">Введите название отдела</label>
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder="" value="" required="">
                    <label for="idEmployeee" class="form-label">Введите id сотрудника</label>
                    <input type="number" class="form-control" name="idEmployeee" id="idEmployeee" placeholder="" value="" required="">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </main>

</div>



<script src="form-validation.js"></script>


</body>
</html>
